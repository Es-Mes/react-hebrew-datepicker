name: Build and Deploy Demo

on:
  # הפעלה אוטומטית בכל push לענף main
  push:
    branches: [ main ]
  
  # הפעלה אוטומטית בכל יצירת tag חדש (גרסה חדשה)
  push:
    tags:
      - 'v*'
  
  # אפשרות להפעיל ידנית
  workflow_dispatch:

# הרשאות נדרשות לפריסה ל-GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# אל תאפשר הרצה מקבילה של workflows
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install root dependencies
      run: npm ci
      
    - name: Build main package
      run: npm run build
      
    - name: Install demo dependencies
      run: |
        cd demo
        npm ci
        
    - name: Build demo
      run: |
        cd demo
        npm run build
      env:
        # וידוא שה-build יתבצע עם הנתיב הנכון ל-GitHub Pages
        NODE_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # העלה את תיקיית הבילד של הדמו
        path: './demo/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
